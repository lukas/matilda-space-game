<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to Pick Vegetables - George and Matilda's Moon Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🚀 Try to Pick Vegetables 🥕</h1>
        <div class="score">Score: <span id="score">0</span></div>
        
        <div class="game-area" id="gameArea">
            <div class="moon-surface"></div>
            
            <!-- Characters -->
            <div class="character" id="george">👨‍🚀</div>
            <div class="character" id="matilda">👩‍🚀</div>
            
            <!-- Vegetables will spawn here -->
        </div>
        
        <div class="controls">
            <p>Use arrow keys to move George and Matilda around the moon!</p>
            <button id="startBtn">Start Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
