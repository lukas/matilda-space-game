<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Try to Pick Vegetables - George and Matilda's Moon Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Matilda and George's moon adventure</h1>
        
        <div class="game-area" id="gameArea">
            <div class="moon-surface"></div>
            
            <!-- Characters -->
            <div class="character" id="george">👨‍🚀</div>
            <div class="character" id="matilda">👩‍🚀</div>
            
            <!-- Vegetables will spawn here -->
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>
        
        <!-- Mobile Touch Controls -->
        <div class="mobile-controls" id="mobileControls" style="display: none;">
            <div class="d-pad">
                <button class="direction-btn up" data-direction="up">⬆️</button>
                <div class="middle-row">
                    <button class="direction-btn left" data-direction="left">⬅️</button>
                    <button class="switch-btn" id="switchBtn">🔄</button>
                    <button class="direction-btn right" data-direction="right">➡️</button>
                </div>
                <button class="direction-btn down" data-direction="down">⬇️</button>
            </div>
        </div>
    </div>
    
    <script src="audio-system.js"></script>
    <script src="script.js"></script>
</body>
</html>
